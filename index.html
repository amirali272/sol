<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم اطلاعات کاربری</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #2575fc;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* تم شب */
        body.dark-mode {
            background: linear-gradient(135deg, #333 0%, #555 100%);
        }

        .form-container.dark-mode {
            background: #444;
            color: #fff;
        }

        input.dark-mode, textarea.dark-mode {
            background-color: #555;
            color: #fff;
            border: 2px solid #777;
        }

        /* دکمه تغییر تم */
        #themeToggleBtn {
            position: fixed; /* استفاده از fixed برای ثابت ماندن دکمه */
            top: 20px;
            left: 20px; /* تغییر به سمت چپ */
            background-color: #2575fc;
            color: white;
            width: 50px; /* اندازه دکمه */
            height: 50px; /* اندازه دکمه */
            border: none;
            border-radius: 50%; /* گرد کردن دکمه */
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* اندازه آیکون */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* سایه برای دکمه */
        }

        #themeToggleBtn:hover {
            background-color: #6a11cb;
        }

        /* آیکون دکمه */
        #themeToggleBtn::before {
            content: "🌙"; /* آیکون پیش‌فرض (تم شب) */
        }

        body.dark-mode #themeToggleBtn::before {
            content: "☀️"; /* آیکون برای تم روز */
        }
    </style>
</head>
<body>

<button type="button" id="themeToggleBtn"></button>

<div class="form-container">
    <h2>فرم اطلاعات کاربری</h2>
    <form id="userForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError">نام کامل الزامی است.</div>

        <label for="phone">شماره تلفن:</label>
        <input type="tel" id="phone" name="phone" pattern="09[0-9]{9}" required>
        <div class="error-message" id="phoneError">شماره تلفن باید با 09 شروع شده و 11 رقم باشد.</div>
        
        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError">لطفا یک ایمیل معتبر وارد کنید.</div>
        
        <label for="address">آدرس:</label>
        <textarea id="address" name="address" required></textarea>
        <div class="error-message" id="addressError">آدرس الزامی است.</div>
        
        <label for="message">پیام:</label>
        <textarea id="message" name="message"></textarea>
        
        <button type="submit" id="submitBtn">ارسال</button>
    </form>
</div>

<script>
    // تغییر تم بر اساس localStorage
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const body = document.body;
    
    // چک کردن تنظیمات تم در localStorage
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        body.classList.add('dark-mode');
    }

    // اضافه کردن event listener به دکمه تغییر تم
    themeToggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        // ذخیره تنظیمات تم در localStorage
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    });

    // فرم ارسال اطلاعات
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        const message = document.getElementById('message').value.trim() || 'بدون پیام';
        const submitBtn = document.getElementById('submitBtn');
        
        let isValid = true;
        document.querySelectorAll('.error-message').forEach(error => error.style.display = 'none');
        
        if (!name) { document.getElementById('nameError').style.display = 'block'; isValid = false; }
        if (!/^09\d{9}$/.test(phone)) { document.getElementById('phoneError').style.display = 'block'; isValid = false; }
        if (!email.includes('@')) { document.getElementById('emailError').style.display = 'block'; isValid = false; }
        if (!address) { document.getElementById('addressError').style.display = 'block'; isValid = false; }
        
        if (!isValid) return;
        
        submitBtn.disabled = true;
        
        const token = '7625908369:AAE6ypZDbbk49_VOk0093cvA5Qh7xJlTzhM';
        const chatId = '7751626503';
        
        const textMessage = `📌 اطلاعات کاربر:\n👤 نام: ${name}\n📞 تلفن: ${phone}\n📧 ایمیل: ${email}\n🏠 آدرس: ${address}\n📝 پیام: ${message}`;
        
        fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textMessage)}`)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('اطلاعات با موفقیت ارسال شد!');
                    document.getElementById('userForm').reset();
                } else {
                    alert('خطا در ارسال اطلاعات!');
                }
            })
            .catch(() => alert('خطا در ارسال درخواست!'))
            .finally(() => submitBtn.disabled = false);
    });
</script>

</body>
</html>
