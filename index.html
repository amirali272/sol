<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم اطلاعات کاربری با تایید ایمیل</title>
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --background-light: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --background-dark: linear-gradient(135deg, #333 0%, #555 100%);
            --text-light: #333;
            --text-dark: #fff;
            --form-bg-light: #fff;
            --form-bg-dark: #444;
            --input-bg-dark: #555;
            --input-border-dark: #777;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: var(--transition);
        }

        body.dark-mode {
            background: var(--background-dark);
        }

        .form-container {
            background: var(--form-bg-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        body.dark-mode .form-container {
            background: var(--form-bg-dark);
            color: var(--text-dark);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: var(--text-light);
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        body.dark-mode h2 {
            color: var(--text-dark);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        body.dark-mode label {
            color: var(--text-dark);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-light);
            transition: var(--transition);
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background-color: var(--input-bg-dark);
            color: var(--text-dark);
            border: 2px solid var(--input-border-dark);
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: var(--secondary-color);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #themeToggleBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: var(--shadow);
        }

        #themeToggleBtn:hover {
            background-color: var(--secondary-color);
        }

        #themeToggleBtn::before {
            content: "🌙";
        }

        body.dark-mode #themeToggleBtn::before {
            content: "☀️";
        }

        #verificationSection {
            display: none;
        }
    </style>
</head>
<body>

<button type="button" id="themeToggleBtn"></button>

<div class="form-container">
    <h2>فرم اطلاعات کاربری</h2>
    <form id="userForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError">نام کامل الزامی است.</div>

        <label for="phone">شماره تلفن:</label>
        <input type="tel" id="phone" name="phone" pattern="09[0-9]{9}" required>
        <div class="error-message" id="phoneError">شماره تلفن باید با 09 شروع شده و 11 رقم باشد.</div>
        
        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError">لطفا یک ایمیل معتبر وارد کنید.</div>
        
        <label for="address">آدرس:</label>
        <textarea id="address" name="address" required></textarea>
        <div class="error-message" id="addressError">آدرس الزامی است.</div>
        
        <label for="message">پیام:</label>
        <textarea id="message" name="message"></textarea>
        
        <button type="submit" id="submitBtn">ارسال</button>
    </form>

    <!-- بخش وارد کردن کد تایید -->
    <div id="verificationSection">
        <label for="verificationCode">کد تایید ارسال شده به ایمیل را وارد کنید:</label>
        <input type="text" id="verificationCode" name="verificationCode">
        <div class="error-message" id="codeError">کد وارد شده نادرست است.</div>
        <button type="button" id="verifyCodeBtn">تایید کد</button>
    </div>
</div>

<script>
    // تغییر تم بر اساس localStorage
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        body.classList.add('dark-mode');
    }
    themeToggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // متغیر برای ذخیره کد تولیدشده
    let generatedCode = null;

    function sendVerificationEmail(email, code) {
        alert(`کد تایید (${code}) به ایمیل ${email} ارسال شد.`);
    }

    function validateForm() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        let isValid = true;

        document.querySelectorAll('.error-message').forEach(error => error.style.display = 'none');

        if (!name) { 
            document.getElementById('nameError').style.display = 'block'; 
            isValid = false; 
        }
        if (!/^09\d{9}$/.test(phone)) { 
            document.getElementById('phoneError').style.display = 'block'; 
            isValid = false; 
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { 
            document.getElementById('emailError').style.display = 'block'; 
            isValid = false; 
        }
        if (!address) { 
            document.getElementById('addressError').style.display = 'block'; 
            isValid = false; 
        }

        return isValid;
    }

    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        if (!validateForm()) return;

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;

        generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
        const email = document.getElementById('email').value.trim();
        sendVerificationEmail(email, generatedCode);

        document.getElementById('verificationSection').style.display = 'block';
    });

    document.getElementById('verifyCodeBtn').addEventListener('click', function() {
        const enteredCode = document.getElementById('verificationCode').value.trim();
        if (enteredCode === generatedCode) {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const message = document.getElementById('message').value.trim() || 'بدون پیام';
            const token = '7625908369:AAE6ypZDbbk49_VOk0093cvA5Qh7xJlTzhM';
            const chatId = '7751626503';
            const textMessage = `📌 اطلاعات کاربر:\n👤 نام: ${name}\n📞 تلفن: ${phone}\n📧 ایمیل: ${email}\n🏠 آدرس: ${address}\n📝 پیام: ${message}`;
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textMessage)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('اطلاعات با موفقیت ارسال شد!');
                        document.getElementById('userForm').reset();
                        document.getElementById('verificationSection').style.display = 'none';
                    } else {
                        alert('خطا در ارسال اطلاعات!');
                    }
                })
                .catch(() => alert('خطا در ارسال درخواست!'));
        } else {
            document.getElementById('codeError').style.display = 'block';
        }
    });
</script>

</body>
</html>
